{% extends "registry/_base.html" %}
{% block content %}
  <h1>Users</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
        </tr>
      </thead>
      <tbody>
        {% for user in User.objects().all() %}
        <tr>
          <td><a href="{{ user.get_url() }}">{{ user.name }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
